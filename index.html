            margin: 0;
            padding: 0;

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;

            display: flex;
            flex-direction: column;

        .header {
            text-align: center;
            margin-bottom: 30px;

            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ffd89b, #19547b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

            opacity: 0.8;
            font-size: 0.9rem;
        }

        .timer-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;

            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);

            width: 200px;

            width: 100%;
            height: 100%;
            transform: rotate(-90deg);

        .progress-ring circle {
            fill: transparent;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .progress-bg {
            stroke: rgba(255, 255, 255, 0.2);
        }

        .progress-fill {
            stroke: #ffd89b;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;

        }

        .session-info {
            font-size: 0.9rem;
            opacity: 0.8;

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);

        .settings-section {

            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        .setting-label {
            display: block;

            font-weight: 600;

            display: flex;

            align-items: center;

        .time-btn {

            border: none;
            border-radius: 8px;

            color: #333;

            border-radius: 12px;

            font-weight: 700;

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">FocusFlow</h1>
            <p class="subtitle">Productivity Timer with Ambient Sounds</p>

        <div class="timer-section">
            <div class="progress-ring">
                <svg>
                    <circle class="progress-bg" cx="100" cy="100" r="90"></circle>
                    <circle class="progress-fill" cx="100" cy="100" r="90"></circle>
                </svg>
            </div>
            
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="session-info" id="sessionInfo">Work Session • Ready to Focus</div>
            
            <div class="controls">

        <div class="settings-section">
            <h3 style="margin-bottom: 15px;">⚙️ Timer Settings</h3>
            
            <div class="setting-group">
                <label class="setting-label">Work Duration</label>
                <div class="setting-controls">
                    <button class="time-btn" data-work="15">15m</button>
                    <button class="time-btn active" data-work="25">25m</button>
                    <button class="time-btn" data-work="45">45m</button>
                    <button class="time-btn" data-work="60">60m</button>
                </div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Break Duration</label>
                <div class="setting-controls">
                    <button class="time-btn active" data-break="5">5m</button>
                    <button class="time-btn" data-break="10">10m</button>
                    <button class="time-btn" data-break="15">15m</button>

                </div>
            </div>
        </div>

        <div class="sounds-section">
            <h3 style="margin-bottom: 5px;">🎵 Ambient Sounds</h3>
            <p style="opacity: 0.8; font-size: 0.85rem; margin-bottom: 15px;">Choose your focus soundtrack</p>
            
            <div class="sounds-grid">
                <button class="sound-btn" data-sound="rain">
                    <span class="sound-emoji">🌧️</span>
                    Rain
                </button>
                <button class="sound-btn" data-sound="forest">
                    <span class="sound-emoji">🌲</span>
                    Forest
                </button>
                <button class="sound-btn" data-sound="ocean">
                    <span class="sound-emoji">🌊</span>
                    Ocean
                </button>
                <button class="sound-btn" data-sound="fire">
                    <span class="sound-emoji">🔥</span>
                    Fireplace
                </button>
                <button class="sound-btn" data-sound="cafe">
                    <span class="sound-emoji">☕</span>
                    Café
                </button>

                    <span class="sound-emoji">⚪</span>

        <div class="stats">

                    <div class="stat-label">Focus Time</div>
                </div>

            </div>

    <div class="notification" id="notification"></div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.workDuration = 25 * 60; // 25 minutes in seconds
                this.breakDuration = 5 * 60; // 5 minutes in seconds
                this.timeLeft = this.workDuration;
                this.totalTime = this.workDuration;
                this.isRunning = false;
                this.isWorkSession = true;
                this.timer = null;
                this.currentSound = null;
                this.audioContext = null;
                this.currentAudioBuffer = null;
                this.gainNode = null;
                this.sourceNode = null;
                
                // Stats
                this.stats = JSON.parse(localStorage.getItem('focusflow-stats')) || {
                    sessionsCompleted: 0,
                    focusTimeMinutes: 0,
                    streak: 0,
                    lastSessionDate: null
                };
                
                this.initElements();
                this.initEventListeners();
                this.initAudio();
                this.updateDisplay();
                this.updateStats();
                this.loadSettings();
            }
            
            initElements() {
                this.timerDisplay = document.getElementById('timerDisplay');
                this.sessionInfo = document.getElementById('sessionInfo');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.skipBtn = document.getElementById('skipBtn');
                this.progressFill = document.querySelector('.progress-fill');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.notification = document.getElementById('notification');
            }
            
            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.skipBtn.addEventListener('click', () => this.skip());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value / 100));
                
                // Work duration buttons
                document.querySelectorAll('[data-work]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('[data-work]').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.workDuration = parseInt(e.target.dataset.work) * 60;
                        if (this.isWorkSession && !this.isRunning) {
                            this.reset();
                        }
                        this.saveSettings();
                    });
                });
                
                // Break duration buttons
                document.querySelectorAll('[data-break]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('[data-break]').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.breakDuration = parseInt(e.target.dataset.break) * 60;
                        if (!this.isWorkSession && !this.isRunning) {
                            this.reset();
                        }
                        this.saveSettings();
                    });
                });
                
                // Sound buttons
                document.querySelectorAll('[data-sound]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('[data-sound]').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.setAmbientSound(e.target.dataset.sound);
                        this.saveSettings();
                    });
                });
            }
            
            async initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.gainNode = this.audioContext.createGain();
                    this.gainNode.connect(this.audioContext.destination);
                    this.gainNode.gain.value = 0.5;
                } catch (error) {
                    console.log('Audio context not supported');
                }
            }
            
            async setAmbientSound(soundType) {
                if (this.sourceNode) {
                    this.sourceNode.stop();
                    this.sourceNode = null;
                }
                
                this.currentSound = soundType;
                
                if (!soundType || !this.audioContext) return;
                
                // Generate different types of ambient sounds
                const sounds = {
                    rain: () => this.generateRainSound(),
                    forest: () => this.generateForestSound(),
                    ocean: () => this.generateOceanSound(),
                    fire: () => this.generateFireSound(),
                    cafe: () => this.generateCafeSound(),
                    white: () => this.generateWhiteNoise()
                };
                
                if (sounds[soundType]) {
                    this.currentAudioBuffer = sounds[soundType]();
                    this.playAmbientSound();
                }
            }
            
            generateWhiteNoise() {
                const length = this.audioContext.sampleRate * 2;
                const buffer = this.audioContext.createBuffer(1, length, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < length; i++) {
                    data[i] = (Math.random() * 2 - 1) * 0.3;
                }
                
                return buffer;
            }
            
            generateRainSound() {
                const length = this.audioContext.sampleRate * 2;
                const buffer = this.audioContext.createBuffer(1, length, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < length; i++) {
                    data[i] = (Math.random() * 2 - 1) * 0.2 * Math.sin(i * 0.01);
                }
                
                return buffer;
            }
            
            generateOceanSound() {
                const length = this.audioContext.sampleRate * 4;
                const buffer = this.audioContext.createBuffer(1, length, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < length; i++) {
                    const wave = Math.sin(i * 0.001) * 0.3;
                    const noise = (Math.random() * 2 - 1) * 0.1;
                    data[i] = wave + noise;
                }
                
                return buffer;
            }
            
            generateForestSound() {
                const length = this.audioContext.sampleRate * 3;
                const buffer = this.audioContext.createBuffer(1, length, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < length; i++) {
                    const wind = Math.sin(i * 0.0001) * 0.1;
                    const birds = Math.random() > 0.999 ? Math.sin(i * 0.1) * 0.2 : 0;
                    data[i] = wind + birds;
                }
                
                return buffer;
            }
            
            generateFireSound() {
                const length = this.audioContext.sampleRate * 2;
                const buffer = this.audioContext.createBuffer(1, length, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < length; i++) {
                    const crackle = Math.random() > 0.995 ? (Math.random() * 2 - 1) * 0.3 : 0;
                    const base = (Math.random() * 2 - 1) * 0.05;
                    data[i] = crackle + base;
                }
                
                return buffer;
            }
            
            generateCafeSound() {
                const length = this.audioContext.sampleRate * 3;
                const buffer = this.audioContext.createBuffer(1, length, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < length; i++) {
                    const chatter = (Math.random() * 2 - 1) * 0.1;
                    const ambience = Math.sin(i * 0.0001) * 0.05;
                    data[i] = chatter + ambience;
                }
                
                return buffer;
            }
            
            playAmbientSound() {
                if (!this.currentAudioBuffer || !this.audioContext) return;
                
                this.sourceNode = this.audioContext.createBufferSource();
                this.sourceNode.buffer = this.currentAudioBuffer;
                this.sourceNode.loop = true;
                this.sourceNode.connect(this.gainNode);
                this.sourceNode.start(0);
            }
            
            setVolume(volume) {
                if (this.gainNode) {
                    this.gainNode.gain.value = volume;
                }
            }
            
            start() {
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.isRunning = true;
                this.startBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.complete();
                    }
                }, 1000);
                
                this.updateSessionInfo();
            }
            
            pause() {
                this.isRunning = false;
                clearInterval(this.timer);
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.updateSessionInfo();
            }
            
            reset() {
                this.isRunning = false;
                clearInterval(this.timer);
                this.timeLeft = this.isWorkSession ? this.workDuration : this.breakDuration;
                this.totalTime = this.timeLeft;
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.updateDisplay();
                this.updateSessionInfo();
            }
            
            skip() {
                this.complete();
            }
            
            complete() {
                this.isRunning = false;
                clearInterval(this.timer);
                
                if (this.isWorkSession) {
                    this.stats.sessionsCompleted++;
                    this.stats.focusTimeMinutes += Math.round(this.workDuration / 60);
                    this.stats.streak++;
                    this.stats.lastSessionDate = new Date().toDateString();
                    this.showNotification('🎉 Work session complete! Time for a break.');
                } else {
                    this.showNotification('✨ Break time over! Ready to focus again.');
                }
                
                this.isWorkSession = !this.isWorkSession;
                this.timeLeft = this.isWorkSession ? this.workDuration : this.breakDuration;
                this.totalTime = this.timeLeft;
                
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                
                this.updateDisplay();
                this.updateSessionInfo();
                this.updateStats();
                this.saveStats();
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress ring
                const progress = (this.totalTime - this.timeLeft) / this.totalTime;
                const offset = 565.48 - (progress * 565.48);
                this.progressFill.style.strokeDashoffset = offset;
                
                // Add pulse effect when running
                if (this.isRunning) {
                    this.timerDisplay.classList.add('pulse');
                } else {
                    this.timerDisplay.classList.remove('pulse');
                }
            }
            
            updateSessionInfo() {
                const sessionType = this.isWorkSession ? 'Work Session' : 'Break Time';
                let status;
                
                if (this.isRunning) {
                    status = this.isWorkSession ? 'Focusing...' : 'Relaxing...';
                } else if (this.timeLeft === this.totalTime) {
                    status = this.isWorkSession ? 'Ready to Focus' : 'Ready to Rest';
                } else {
                    status = 'Paused';
                }
                
                this.sessionInfo.textContent = `${sessionType} • ${status}`;
            }
            
            updateStats() {
                document.getElementById('sessionsCompleted').textContent = this.stats.sessionsCompleted;
                document.getElementById('focusTime').textContent = Math.round(this.stats.focusTimeMinutes / 60) + 'h';
                document.getElementById('streak').textContent = this.stats.streak;
            }
            
            showNotification(message) {
                this.notification.textContent = message;
                this.notification.classList.add('show');
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
                
                // Browser notification if permission granted
                if (Notification.permission === 'granted') {
                    new Notification('FocusFlow', {
                        body: message,
                        icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnI
